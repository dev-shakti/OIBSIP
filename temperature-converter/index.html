<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Temperature Converter</h2>
      <div class="top">
        <div class="input-control">
          <label>Degrees</label>
          <input type="number" id="degree" class="input" name="degree" />
        </div>
        <div class="input-control">
          <label>Type</label>
          <select id="type">
            <option value="kelvin" >Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
        </div>
      </div>

      <div class="input-control">
        <label>Results</label>
        <input id="results" class="input" readonly />
      </div>
      <button class="btn" id="convert-btn">Convert</button>
    </div>
  </body>
</html>
